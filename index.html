<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Car Site Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="map">
            <!-- Car -->
            <div id="car">
            
            </div>
        </div>
        
        <div id="info-panel">
            <div id="site-info">Drive the car to a location to select it</div>
            <div id="instructions">Use arrow keys to drive. Press Enter to select a location.</div>
        </div>
        
        <div id="speedometer">
            <div>Speed</div>
            <div id="speed-value">0</div>
            <div id="speed-unit">mph</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
